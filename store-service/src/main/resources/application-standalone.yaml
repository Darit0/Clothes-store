spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/store
    username: postgres
    password: demopass
  flyway:
    schemas:

      - store
    enabled: true
  jpa:
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/realms/clothes-store
server:
  port: 8081
  logging:
    level:
      sql: info
springdoc:
  swagger-ui:
    oauth:
      client-id: store-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://localhost:8083
debug: true
